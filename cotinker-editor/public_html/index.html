        <!-- Plugins -->

            <wpm-package id="cotinker-ckeditor">

                    window.CKEDITOR_BASEPATH = "ckeditor_4.17.1_35ec56ceda42.zip/ckeditor/";
                    await wpm.requireExternal(CKEDITOR_BASEPATH + "ckeditor.js");
                    window.CKEDITOR.disableAutoInline = true;
                </script>
            </wpm-package>
            <wpm-package id="cotinker-cauldron">
