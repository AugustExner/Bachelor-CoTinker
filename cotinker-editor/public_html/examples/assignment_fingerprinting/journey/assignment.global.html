        window.revealAnonymous = (options)=>{
            let slide = document.querySelector("#"+options.slide);

                input.click();
            }
        }

    <script>
        enqueueAfterLoad(()=>{
            if(window.view === false) {
                document.querySelectorAll("textarea").forEach((elm) => {
                    function fixSize(elm) {
                        let lines = elm.value.split("\n").length;
                        elm.setAttribute("rows", lines, {approved: true});
                        while(elm.scrollHeight > elm.offsetHeight) {
                            lines++;
                            elm.setAttribute("rows", lines, {approved: true});
                        }
                    }

                    fixSize(elm);

                    elm.addEventListener("input", () => {
                        fixSize(elm);
                    });
                });
            }
        });
    </script>
