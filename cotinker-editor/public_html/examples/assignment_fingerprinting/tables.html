<template id="comparison-row">
    <tr>
        <th class="superheader">
            <div class="title"></div>
            <span class="description"></span>
        </th>                    
    </tr>
</template>
<template id="comparison-header">
    <thead>
        <th><label>Reveal Anonymous: <input class="reveal" type="checkbox"></label></th>
    </thead>                    
</template>
<template id="comparison-header-cell">
    <th>
        <div class="student" transient-class="anonymous"></div>
    </th>                    
</template>
<template id="comparison-cell">
    <td class="cell">
        <div class="value"></div>
    </td>
</template>
<template id="navigation-inspector-header">
    <div class="navigation-head">
        <h1><span class="material-icons-outlined icon">attachment</span><span class="title"></span></h1>
        <h2 class="subheader"></h2>
    </div>
</template>
