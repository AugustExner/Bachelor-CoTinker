
<template id="productTemplate">
    <div class="productSummary" style="border: solid;">
        <img id="image" src="" width="50px" height="50px">
        <h1 id="name">{name}</h1>
        <h2 id="description">{description}</h2>
        <h3 id="price">{price}</h3>
        <button id="add-to-cart-button" style="
                        height: 20px;
                        width: 20px;
                    ">+</button>
    </div>
</template>
